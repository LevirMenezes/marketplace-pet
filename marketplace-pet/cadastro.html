<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="main-cadastro">
        <div class="imagem-cadastro">
            <img src="./assets/animais.svg" class="left-cadastro-imagem" alt="Img animaÃ§Ã£o">
        </div>
        <div class="card-cadastro">
            <h1>Cadastre-se</h1>
            <div class="fieldset">
                <div class="textfield">
                    <label style="align-self: flex-start; align-items: flex-start; justify-content: flex-start;">Digite seu nome:</label>
                    <input style="align-self: flex-end; align-items: flex-end; justify-content: flex-end" type="text" id="nome" placeholder="Digite seu nome:">
                </div>
                <div class="textfield">
                    <label >Digite seu email:</label>
                    <input type="text" id="emailCadastro" placeholder="Digite seu email:">
                </div>
                <div class="textfield">
                    <label >Confirme seu email:</label>
                    <input type="text" id="emailConfirmacaoCadastro" placeholder="Digite seu email:">
                </div>
                <div class="textfield">
                    <label >Crie uma senha:</label>
                    <input type="password" id="senhaCadastro" placeholder="Min. 6 caracteres">
                </div>
                <div class="textfield">
                    <label >Confirme a senha:</label>
                    <input type="password" id="senhaConfirmacaoCadastro" placeholder="">
                </div>
            </div>

            <button class="btn-cadastro">Cadastra-se</button>
        </div>
    </div>
</body>
