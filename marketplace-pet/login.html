<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-login.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="imagem">
            <h1>Faça seu login</h1>
            <img src="./assets/animais.svg" class="left-login-imagem" alt="Img animação">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuarioLogin">Usuário:</label>
                    <input type="text" id="usuarioLogin" placeholder="Digite seu nome de usuário">
                </div>

                <div class="textfield">
                    <label for="senhaLogin">Senha:</label>
                    <input type="password" id="senhaLogin" placeholder="Digite sua senha">
                </div>
                <button class="btn-login" id="login-btn">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
